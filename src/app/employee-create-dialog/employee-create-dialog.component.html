<h2 mat-dialog-title>Create Employee</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="employee.firstName" name="firstName" placeholder="Max">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="employee.lastName" name="lastName" placeholder="Muster">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="employee.street" name="street" placeholder="Cool Street 23">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Postcode</mat-label>
    <input matInput [(ngModel)]="employee.postcode" name="postcode" placeholder="12345">
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="employee.city" name="city" placeholder="City">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone #</mat-label>
    <input matInput [(ngModel)]="employee.phone" name="phoneNumber" placeholder="+49 1111 02313">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Skill</mat-label>
    <div class="buttonIn">
      <input matInput [(ngModel)]="newSkill" name="newSkill">
      <button mat-button (click)="addSkill()">Add</button>
    </div>
  </mat-form-field>
  <mat-list *ngFor="let skill of employee.skillSet">
    {{skill}}<button mat-button (click)="removeSkill(skill)"><mat-icon>delete</mat-icon></button>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="employee" (click)="save()">Save</button>
</mat-dialog-actions>
