<div class="search-container">
  <form class="search-form">
    <mat-form-field class="search-full-width">
      <input
        type="tel"
        matInput
        placeholder="Search"
        name="search"
        (keyup)="filterEmployee($event)"
      />
    </mat-form-field>
  </form>
</div>

<div class="table-container">
  <button
    mat-flat-button
    color="primary"
    (click)="createEmployee()"
    class="create-btn"
  >
    Create Employee
  </button>
  <table
    mat-table
    class="mat-elevation-z8 employee-table"
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">
        First Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">
        Last Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="street">Street</th>
      <td mat-cell *matCellDef="let element">{{ element.street }}</td>
    </ng-container>
    <ng-container matColumnDef="postcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="postcode">
        Postcode
      </th>
      <td mat-cell *matCellDef="let element">{{ element.postcode }}</td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="city">City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="phone">Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewEmployee(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editEmployee(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEmployee(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
