<ng-template #viewEmployeeTitle>
  <h2 mat-dialog-title>View Employee</h2>
</ng-template>

<ng-template #editEmployeeTitle>
  <h2 mat-dialog-title>Edit Employee</h2>
</ng-template>

<ng-template #createEmployeeTitle>
  <h2 mat-dialog-title>Create Employee</h2>
</ng-template>

<ng-container *ngIf="employeeExists; else createEmployeeTitle">
  <ng-container *ngIf="employeeReadonly; else editEmployeeTitle">
    <ng-container *ngTemplateOutlet="viewEmployeeTitle"></ng-container>
  </ng-container>
</ng-container>

<mat-dialog-content class="mat-typography employee-form-diaglog">
  <div class="form">
    <div class="form-group">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          matInput
          [(ngModel)]="employee.firstName"
          name="firstName"
          placeholder="Max"
          [readonly]="employeeReadonly"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          [(ngModel)]="employee.lastName"
          name="lastName"
          placeholder="Muster"
          [readonly]="employeeReadonly"
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Street</mat-label>
      <input
        matInput
        [(ngModel)]="employee.street"
        name="street"
        placeholder="Cool Street 23"
        [readonly]="employeeReadonly"
      />
    </mat-form-field>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Postcode</mat-label>
        <input
          matInput
          pattern="^\d{5}$"
          [(ngModel)]="employee.postcode"
          name="postcode"
          placeholder="12345"
          [readonly]="employeeReadonly"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input
          matInput
          [(ngModel)]="employee.city"
          name="city"
          placeholder="City"
          [readonly]="employeeReadonly"
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Phone #</mat-label>
      <input
        matInput
        [(ngModel)]="employee.phone"
        name="phoneNumber"
        placeholder="+49 1111 02313"
        [readonly]="employeeReadonly"
      />
    </mat-form-field>
    <div class="employee-form-skills">
      <div class="employee-form-skills-add">
        <mat-form-field class="employee-form-skills-add-name">
          <mat-label>Skill</mat-label>
          <input
            matInput
            [(ngModel)]="newSkill"
            name="newSkill"
            [readonly]="employeeReadonly"
          />
        </mat-form-field>
        <button (click)="addSkill(newSkill)">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="employee-form-skills-list">
        <div *ngFor="let skill of employee.skillSet | slice : 1">
          <div *ngIf="skill.length > 0">
            <mat-chip [selectable]="true" (removed)="removeSkill(skill)">
              <div *ngIf="skill.length > 8; else tooShort">
                {{ skill.substring(0, 8) + '...' }}
              </div>
              <ng-template #tooShort>
                {{ skill }}
              </ng-template>

              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="saving">
    <mat-spinner></mat-spinner>
    <mat-label>Saving Changes</mat-label>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button *ngIf="!employeeReadonly" (click)="save()">Save</button>
</mat-dialog-actions>
